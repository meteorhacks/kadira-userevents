<template name="dashboard">
  <div class="dashboard-template row">
    <h1>Analytics</h1>

    <form class="medium-4 columns">
      <div class="row">
        <label>From: <input type="date" class="from-date"/></label>
      </div>
      <div class="row">
        <label>To: <input type="date" class="to-date"/></label>
      </div>
      <div class="row">
        <a href="#" class="button tiny submit">SUBMIT</a>
      </div>
    </form>

    <div class="medium-7 medium-offset-1 columns panel activationFunnels">
      <h3>Activation Funnels</h3>
      {{#each activationFunnels}}
        <div class="funnel">
          <div class='timeshow'>
            {{prettyDate from}}  --- {{prettyDate to}}
          </div>
          <div class="counts">
            <ul>
              <li>Registered: {{counts.registered}} ({{pct counts.registered counts.registered}}%)</li>
              <li>App Created: {{counts.appCreated}} ({{pct counts.appCreated counts.registered}}%)</li>
              <li>Data Sent: {{counts.dataSent}} ({{pct counts.dataSent counts.registered}}%)</li>
            </ul>
          </div>
        </div>

      {{/each}}
    </div>
  </div>
</template>
